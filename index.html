<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Typing Game with Timer and Random Paragraphs">
    <meta name="keywords" content="typing, game, frontend project">
    <meta name="author" content="Iqra Waqas">
    <link rel="stylesheet" href="style.css">
    <title>Typing Game</title>
</head>
<body>
    <div class="wrapper">
        <h1>Typing Speed Test</h1>
        <div class="timer-options">
            <label for="timeSelect">Select Timer:</label>
            <select id="timeSelect">
                <option value="60">60 sec</option>
                <option value="180">3 min</option>
                <option value="300">5 min</option>
            </select>
        </div>
        <div class="content-box">
            <div class="typing-text"><p id="text"></p></div>
            <div class="content">
                <ul class="result-details">
                    <li class="time"><p>Time left:</p><span id="time-left">60 <b>sec</b></span></li>
                    <li class="mistake"><p>Mistakes:</p><span id="mistakes">0</span></li>
                    <li class="wpm"><p>WPM:</p><span id="wpm">0</span></li>
                    <li class="cpm"><p>CPM:</p><span id="cpm">0</span></li>
                </ul>
                <button id="restart">Try Again</button>
            </div>
            <input type="text" id="typing-input" autofocus>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
